<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice JavaScript Todo App</title>
    <link rel="stylesheet" href="styles.css"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="container">
    <header class="logo">
        
        <img class="logo" src="images/bulldog1.png">   
        
    <h2 class="headline"></h2>Practice JavaScript Todo App</h2>

    </header>

    <div class="main">
        <form>
            <input type="text" placeholder="New Task ...">
            <button type="submit"><i class="fas fa-plus-square"></i></button>
        </form>

        <div class="todoList">
            <ul>

            </ul>
            <a class="clearAll" id="clearAll">Clear All</a>
        </div>
  
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
